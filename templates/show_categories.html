<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>categories list</title>
</head>
<body>
<p>you can sort your task by:</p>
<ul>
  {%for task in task_list%}
  <li>
    <form action="{{ url_for('show_tasklist_by_cate',category=task['category'])}}" method="get">
        <button type="submit">{{task['category']}}</button>
    </form>

  </li>
  {%endfor%}
</ul>



<form action="/" method="get">
    <button type="submit">GO BACK</button>
</form>
</body>
</html>
